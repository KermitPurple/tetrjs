        <div class="menu pause-menu hidden">
            <h1>Paused</h1>
            <button class="button" onclick="toggle_pause()">Resume</button>
            <button class="button" onclick="end_game()">Exit</button>
            <h2 class=controls-header>Controls</h2>
            <div class=controls>
                <input type="text" onchange="set_key(this.name, this.value)" class="key-entry" name="left" id="left-key" value="a"><p> - Move left</p>
                <input type="text" onchange="set_key(this.name, this.value)" class="key-entry" name="hard_drop" id="hard-drop-key" value="w"><p> - Hard drop</p>
                <input type="text" onchange="set_key(this.name, this.value)" class="key-entry" name="soft_drop" id="soft-drop-key" value="s"><p> - Soft drop</p>
                <input type="text" onchange="set_key(this.name, this.value)" class="key-entry" name="right" id="right-key" value="d"><p> - Move right</p>
                <input type="text" onchange="set_key(this.name, this.value)" class="key-entry" name="rotate_left" id="rotate-left-key" value="q"><p> - Rotate Left</p>
                <input type="text" onchange="set_key(this.name, this.value)" class="key-entry" name="rotate_right" id="rotate-right-key" value="e"><p> - Rotate Right</p>
                <input type="text" onchange="set_key(this.name, this.value)" class="key-entry" name="swap" id="swap-key" value=" "><p> - Swap hold</p>
                <input type="text" onchange="set_key(this.name, this.value)" class="key-entry" name="pause" id="pause-key" value="p"><p> - Pause</p>
            </div>
        </div>
