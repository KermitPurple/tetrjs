        <div class="menu pause-menu hidden">
            <h1>Paused</h1>
            <button class="button" onclick="toggle_pause()">Resume</button>
            <button class="button" onclick="end_game()">Exit</button>
                <h2>Controls</h2>
            <div class=controls>
                <div> 
                    <p><input type="text" onchange="keys[this.name] = this.value" class="key-entry" name="left" id="left-key" value="a"> - Move left</p>
                    <p><input type="text" onchange="keys[this.name] = this.value" class="key-entry" name="hard_drop" id="hard-drop-key" value="w"> - Hard drop</p>
                    <p><input type="text" onchange="keys[this.name] = this.value" class="key-entry" name="soft_drop" id="soft-drop-key" value="s"> - Soft drop</p>
                    <p><input type="text" onchange="keys[this.name] = this.value" class="key-entry" name="right" id="right-key" value="d"> - Move right</p>
                    <p><input type="text" onchange="keys[this.name] = this.value" class="key-entry" name="rotate_right" id="rotate-right-key" value="q"> - Rotate left</p>
                    <p><input type="text" onchange="keys[this.name] = this.value" class="key-entry" name="rotate_left" id="rotate-left-key" value="e"> - Rotate Right</p>
                    <p><input type="text" onchange="keys[this.name] = this.value" class="key-entry" name="swap" id="swap-key" value=" "> - Swap hold</p>
                    <p><input type="text" onchange="keys[this.name] = this.value" class="key-entry" name="pause" id="pause-key" value="p"> - Pause</p>
                </div>
            </div>
        </div>
